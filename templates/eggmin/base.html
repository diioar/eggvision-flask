<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}EggMin Â· Admin Dashboard{% endblock %}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FFD700',
            'primary-foreground': '#000000',
            background: '#000000',
            foreground: '#FFFFFF',
            card: '#1a1a1a',
            'card-foreground': '#FFFFFF',
            secondary: '#333333',
            'secondary-foreground': '#FFFFFF',
            muted: '#666666',
            'muted-foreground': '#CCCCCC',
            accent: '#FFD720',
            'accent-foreground': '#000000',
            destructive: '#EF4444',
            'destructive-foreground': '#FFFFFF',
            border: '#404040',
            sidebar: '#000000',
            'sidebar-foreground': '#FFFFFF',
            'sidebar-accent': '#FFD700',
            'sidebar-accent-foreground': '#000000',
            'sidebar-border': '#404040',
          }
        }
      }
    }
  </script>

  <style>
    .th { @apply px-4 py-3 text-left text-xs font-medium text-muted-foreground uppercase tracking-wider; }
    .td { @apply px-4 py-3 text-sm; }
    .badge { @apply inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium; }
    .switch { @apply relative inline-flex h-6 w-11 items-center rounded-full; }
    .switch input { @apply sr-only; }
    .slider { @apply inline-block h-4 w-4 transform rounded-full bg-white transition; }
    .switch input:checked + .slider { @apply translate-x-6; }
    .switch.sm { @apply h-4 w-7; }
    .switch.sm .slider { @apply h-3 w-3; }
    .switch.sm input:checked + .slider { @apply translate-x-3; }
    .ctrl-btn { @apply flex items-center gap-2 px-4 py-2 bg-black/50 backdrop-blur-sm border border-white/20 rounded-lg text-white hover:bg-white/10 transition-colors; }
    .ctrl-btn-sm { @apply p-2 bg-black/50 backdrop-blur-sm border border-white/20 rounded-lg text-white hover:bg-white/10 transition-colors; }
    .dropdown { @apply relative; }
    .dropdown-menu { @apply absolute top-full right-0 mt-1 w-56 rounded-md bg-card border border-border shadow-lg z-10 py-1 opacity-0 invisible transition-all duration-200; }
    .dropdown.open .dropdown-menu { @apply opacity-100 visible; }
    .dropdown-item { @apply flex items-center gap-3 w-full px-3 py-2 text-sm hover:bg-secondary cursor-pointer; }
    .dropdown-divider { @apply my-1 border-t border-border; }
    .rec-dot { @apply w-2 h-2 bg-red-500 rounded-full animate-pulse; }
  </style>
</head>
<body class="min-h-screen bg-background text-foreground">
  {% block body %}{% endblock %}

  <script>
    // Render lucide icons
    document.addEventListener("DOMContentLoaded", () => {
      if (window.lucide) lucide.createIcons();

      // Real-time clock
      const timeEl = document.getElementById("live-time");
      const dateEl = document.getElementById("live-date");
      function pad(n){ return n.toString().padStart(2,"0"); }
      function tick() {
        const now = new Date();
        const d = pad(now.getDate());
        const mIdx = now.getMonth();
        const y = now.getFullYear();
        const months = ["Jan","Feb","Mar","Apr","Mei","Jun","Jul","Agu","Sep","Okt","Nov","Des"];
        if (dateEl) dateEl.textContent = `${d}/${months[mIdx]}/${y}`;
        if (timeEl) timeEl.textContent = `${pad(now.getHours())}:${pad(now.getMinutes())}`;
      }
      tick();
      setInterval(tick, 1000);
    });
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
